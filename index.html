<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

            <th class="description" scope="col">Task</th>
            <th class="description" scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hour" id="time-9" data-time= 9>

            <td class="">

            </td> 
            <td>
              <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2 nineA"><i class="far fa-save fa-lg"></i></button>
            </td>
          </tr>

          </tr>

          </tr>
